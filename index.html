<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  
  <body>
    <div class="pagetop">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3382/3382585.png"
        id="logo"
        alt=""
      />
      <p>Review Board</p>
    </div>
    <div class="article">
        <button id="mountain">moutain</button>
        <input type="text" placeholder=" Write Title Here" id="title" required />
        <div class="mountain-list">
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
        </div>

      <textarea
        name="contents"
        id="contents"
        placeholder=" Enter the content here."
        required
      ></textarea>
    </div>
    <div class="articlebtn">
      <button value="submit" id="register">submit</button>
      <button value="submit" id="cancle">cancle</button>
    </div>

    <div class="right_area">
      <a href="#" class="icon heart">
        <img
          src="https://cdn-icons-png.flaticon.com/512/812/812327.png"
          alt="찜하기"
        />
      </a>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
